<!DOCTYPE html>
<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <link rel="icon" 
              type="image/png" 
              href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOUAAADcCAMAAAC4YpZBAAAAA1BMVEX///+nxBvIAAAASElEQVR4nO3BgQAAAADDoPlT3+AEVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAB8A8WoAAHxScUAAAAAAElFTkSuQmCC">
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="theme-color" content="#2196f3">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>SPGE Mobile</title>

        <link rel="stylesheet" href="framework7/css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <!-- Views/Tabs container -->
            <div class="views tabs ios-edges">
                <!-- Tabbar for switching views-tabs -->
                <div class="toolbar tabbar-labels toolbar-bottom-md">
                    <div class="toolbar-inner">
                        <a href="#view-login" class="tab-link tab-link-active">
                            <i class="icon f7-icons ios-only">home</i>
                            <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
                            <i class="icon material-icons md-only">home</i>
                            <span class="tabbar-label">Login</span>
                        </a>
                        <a href="#view-eventos" class="tab-link">
                            <i class="icon f7-icons ios-only">list</i>
                            <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
                            <i class="icon material-icons md-only">list</i>
                            <span class="tabbar-label">Eventos</span>
                        </a>
                        <a href="#view-perfil" class="tab-link">
                            <i class="icon f7-icons ios-only">settings</i>
                            <i class="icon f7-icons ios-only icon-ios-fill">settings_fill</i>
                            <i class="icon material-icons md-only">account_circle</i>
                            <span class="tabbar-label">Perfil</span>
                        </a>
                    </div>
                </div>
                <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
                <div id="view-login" class="view view-main tab tab-active">
                    <div class="page" data-name="home">
                        <div class="page-content login-screen-content">
                            <div class="login-screen-title">Login</div>
                            <form id="formLogin" method="POST">
                                <div class="list">
                                    <ul>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Email</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="email" id="email" placeholder="Digite seu email">
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Senha</div>
                                                <div class="item-input-wrap">
                                                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="list">
                                    <ul>
                                        <li>
                                            <button type="submit" class="button">Login</button>
                                        </li>
                                    </ul>
                                </div>
                            </form>    
                        </div>
                    </div>
                </div>


                <!-- Eventos View -->
                <div id="view-eventos" class="view tab">
                    
                </div>

                <!-- Perfil View -->
                <div id="view-perfil" class="view tab">
                    
                </div>
            </div>
        </div>

        <!-- Cordova 
        <script src="cordova.js"></script>-->
        <!-- Framework7 library -->
        <script src="framework7/js/framework7.min.js"></script>
        <!-- App routes -->
        <script src="js/routes.js"></script>
        <!-- Your custom app scripts -->
        <script src="js/app.js"></script>

    </body>
</html>
