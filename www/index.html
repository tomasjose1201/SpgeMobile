<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="theme-color" content="#2196f3">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>SPGE - Login</title>

        <link rel="stylesheet" href="framework7/css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="app">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">SPGE Mobile</div>
                    <div class="list">
                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Email</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="username" placeholder="Digite seu email">
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Senha</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="password" placeholder="Digite sua senha">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="#" class="item-link list-button login-button">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Cordova -->
        <!--
        <script src="cordova.js"></script>
        -->

        <!-- Framework7 library -->
        <script src="framework7/js/framework7.min.js"></script>

        <!-- App routes -->
        <script src="js/routes.js"></script>

        <!-- Your custom app scripts -->
        <script src="js/app.js"></script>
    </body>
</html>
