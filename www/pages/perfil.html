<div class="page" data-name="perfil">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="title">Perfil</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title"><h4>Dados Cadastrais</h4></div>
        <div class="list no-hairlines-md">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nome</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="Nome Exemplo"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input-wrap">
                                <input type="email" placeholder="email@example.com"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Senha</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="Senha"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">CPF</div>
                            <div class="item-input-wrap">
                                <input type="url" placeholder="999.999.999-99" disabled/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">RG</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="99.999.999-9"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Telefone</div>
                            <div class="item-input-wrap">
                                <input type="tel" placeholder="(99)999999999"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Endereço</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="Ex.: Rua Exemplo, 1 - Bairro, Cidade"/>
                            </div>
                        </div>
                    </div>
                </li>
                 <li>
                    <label class="item-checkbox item-content">
                        <input type="checkbox" name="checkbox" value="Books" checked="checked"/>
                        <i class="icon icon-checkbox"></i>
                        <div class="item-inner">
                            <div class="item-title">Sou Estudante</div>
                        </div>
                    </label>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nº de Matrícula</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="Ex.: GRR20009999"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Curso</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="Ex.: Medicina"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Instituição</div>
                            <div class="item-input-wrap">
                                <input type="text" placeholder="Ex.: UFPR"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <button class="button">Salvar</button>
                </li>
            </ul>
        </div>
    </div>
</div>
