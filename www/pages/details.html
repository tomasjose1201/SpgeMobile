<template>
    <div class="page" data-name="eventos">
        <div class="navbar">
            <div class="navbar-inner sliding">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Voltar</span>
                    </a>
                </div>
                <div class="title">Detalhes</div>
            </div>
        </div>
        <div class="page-content">
            <div class="block-title"><b>{{evento.nome}}</b></div>
            <div class="block block-strong">
                <p>{{evento.descricao}}</p>
            </div>
            <div class="block">
                <p><b>Organizador:</b> {{organizador}}</p>
            </div>
            <div class="block block-strong">
                <p><b>Localização:</b> {{evento.endereco}}</p>
                <p><b>Data/Hora Início:</b> {{evento.dataHoraInicio}}</p>
                <p><b>Data/Hora Encerramento:</b> {{evento.dataHoraEncerramento}}</p>
                <p><b>Encerramento das Inscrições:</b> {{evento.dataHoraEncerramentoInscricoes}}</p>
            </div>
            <div class="block">
                <p><b>Tipo de Evento:</b> {{evento.tipoEvento}}</p>
                <p><b>Número Máximo de Participantes:</b> {{evento.numMaxParticipantes}}</p>
                <p><b>Emite Certificado?</b> {{evento.emiteCertificado}}</p>
                <p><b>Preço:</b> R${{evento.preco}}</p>
            </div>
            <div class="block block-strong">
                <p><b>Website:</b> {{evento.website}}</p>
                <p><b>Facebook:</b> {{evento.facebook}}</p>
            </div>
            <div class="block block-strong">
                <a href="/convidado/{{evento.id}}/" class="col button button-fill color-green">Cadastrar Convidado</a>
                <br>
                <a href="#" class="col button button-raised button-fill popup-open" data-popup="#my-popup">Ver lista de convidados</a>
                <br>
                <a href="/avisos/{{evento.id}}/" class="col button button-fill color-red">Avisos</a>
            </div>
        </div>

        <!-- Popup [LISTA DE CONVIDADOS] -->
        <div class="popup" id="my-popup">
            <div class="view">
                <div class="page" data-name="convidados">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Lista de Convidados</div>
                            <div class="right">
                                <a href="#" class="link popup-close">Fechar</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        {{#each convidados}}
                        <div class="block">
                            <p><b>{{nome}} ({{cpf}})</b></p>
                            <p> {{#if status}}
                                    Status: Presente 
                                {{else}}
                                    Status: Ausente <a href="#" style="color:green"> Confirmar Presença</a>
                                {{/if}}
                            </p>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
<script>
    return {
        data: function () {
            var eventoId = this.$route.params.id;
            var eventoClicado;
            var nomeOrganizador;
            app.data.eventos.forEach(function (evento) {
                if (evento.evento.idEvento == eventoId) {
                    eventoClicado = evento.evento;
                }
                if(evento.evento.idUsuario) {
                    nomeOrganizador = app.data.user.nome;
                } else {
                    nomeOrganizador = evento.evento.idUsuario;
                }
            });
            return {
                evento: eventoClicado,
                organizador: nomeOrganizador,
                convidados: this.$root.convidados
            };
        }
    }
    ;
</script>
